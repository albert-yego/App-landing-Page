<!DOCTYPE html>
<html lang="en">

<head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(function () {
                var includes = $('[data-include]')
                $.each(includes, function () {
                    var file = './' + $(this).data('include') + '.html'
                    $(this).load(file)
                })
            })
        </script>
			
		<link rel="stylesheet" href="css/hero.css">

		<link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">

</head>

<body>
    <div class="hero">
        <div data-include="hero-header"></div>
        <div data-include="hero-content"></div>

    <div data-include="logoclouds"></div>
    <div class="feature_multiple_5">
        <div data-include="feature5-heading"></div>
        <div data-include="feature5-content"></div>
    </div>
    <div class="testimonial">
        <div data-include="testimonial-heading"></div>
