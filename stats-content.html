<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
		<title>Hero-header</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Hero-header">
		<meta name="keywords" content="html, css, etc">
			
		<link rel="stylesheet" href="css/stats.css">
		<link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">

</head>
<body>
    <div class="stats-content">
        <div class="stats-content-section">
            <div class="stats-element-section">
                <img class="stats-element-image" src="images/stats/stats-downloads-icon.svg" alt="10000 downloads icon">
                <div class="stats-element-description">
                    <p class="stats-element-title">10000</p>
                    <p class="stats-element-text">Downloads per day</p>
                </div>
            </div>
            <div class="stats-element-section">
                <img class="stats-element-image" src="images/stats/stats-clients-icon.svg" alt="500+ clients icon">
                <div class="stats-element-description">
                    <p class="stats-element-title">500+</p>
                    <p class="stats-element-text">Clients</p>
                </div>
            </div>
        </div>
        <div class="stats-content-section">
            <div class="stats-element-section">
                <img class="stats-element-image" src="images/stats/stats-users-icon.svg" alt="2 million users icon">
                <div class="stats-element-description">
                    <p class="stats-element-title">2 Million</p>
                    <p class="stats-element-text">Users</p>
                </div>
            </div>
            <div class="stats-element-section">
                <img class="stats-element-image" src="images/stats/stats-countries-icon.svg" alt="140 countries icon">
                <div class="stats-element-description">
                    <p class="stats-element-title">140</p>
                    <p class="stats-element-text">Countries</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
