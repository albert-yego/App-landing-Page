<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
		<title>Hero</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Hero test">
		<meta name="keywords" content="html, css, etc">
			
		<link rel="stylesheet" href="css/hero.css">
        <link rel="stylesheet" href="css/logoclouds.css">
		<link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">

</head>

<body>
    <div class="Hero">
        <div class="top">
            <div class="navbar">
                <div class="navlogo">
                    <img src="images/herologo.png">
                </div>
                <div class="nav-item">
                    <div class="item1">
                        <label class="label1">About</label>
                    </div>
                    <div class="item2">
                        <label class="label1">Products</label>
                    </div>
                    <div class="item3">
                        <label class="label1">Picking</label>
                    </div>
                    <div class="item4">
                        <label class="label1">Blog</label>
                    </div>
                    <div class="item5">
                        <label class="label1">Jobs</label>
                    </div>
                    <div class="item6">
                        <label class="label1">More</label>
                        <i class="arrow-down"></i>
                    </div>
                </div>
            </div>
            <div class="rightnav">
                <div class="googleplay">
                    <img src="images/googleplay.png" />
                </div>
                <div class="appstore">
                    <img src="images/appstore.png" />
                </div>
            </div>
        </div>
        <div class="content">
            <h1 id="til">Organise projects.<br>Get more done.</h1>
            <button class="button1"><label id="start">Get Started</label></button>
        </div>
        <div class="phone">
            <div class="mobile">
                <span id="iphone"></span>
                <span id="screen"></span>
            </div>
        </div>
    </div>
    <div class="Logo clouds">
        <div class="logo section">
            <div class="divider1"></div>
            <div class="logos">
                <img id="airbnb" src="images/Logo Clouds/Vector.png">
                <img id="hubspot" src="images/Logo Clouds/Hubspot Logo.png">
                <img id="google" src="images/Logo Clouds/Google Logo.png">
                <img id="microsoft" src="images/Logo Clouds/Microsoft Logo.png">
                <img id="walmart" src="images/Logo Clouds/Walmart Logo.png">
                <img id="fedex" src="images/Logo Clouds/FedEx Logo.png">
            </div>
            <div class="divider2"></div>
        </div>
    </div>
</body>

</html>
