<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
		<title>Hero-header</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Hero-header">
		<meta name="keywords" content="html, css, etc">
			
		<link rel="stylesheet" href="css/hero.css">
		<link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">

</head>

<body>
    <div class="hero-header">
        <div class="left-nav">
            <div class="logotype-dark">
                <img src="images/Hero/Dark.svg">
            </div>
            <div class="left-nav-items">
                <label class="item-label">About</label>
                <label class="item-label">Products</label>
                <label class="item-label">Picking</label>
                <label class="item-label">Blog</label>
                <label class="item-label">Jobs</label>
                <div class="more-item">
                    <label class="item-label">More</label>
                    <img class="arrow-down" src="images/Hero/arrow-down.svg">
                </div>
            </div>
        </div>
        <div class="right-nav">
            <img class="nav-logo" src="images/Hero//Google Play Badge.svg"/>
            <img class="nav-logo" src="images/Hero/App Store Badge.svg"/>
        </div>
    </div>
</body>
</html>
