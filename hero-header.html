<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
		<title>Hero-header</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Hero-header">
		<meta name="keywords" content="html, css, etc">
			
		<link rel="stylesheet" href="css/hero.css">
		<link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">

</head>

<body>
    <div class="app">
        <div class="Hero">
            <div class="top">
                <div class="navbar">
                    <div class="navlogo">
                        <img src="images/Hero/Dark.svg">
                    </div>
                    <div class="nav-item">
                        <div class="item1">
                            <label class="label1">About</label>
                        </div>
                        <div class="item2">
                            <label class="label1">Products</label>
                        </div>
                        <div class="item3">
                            <label class="label1">Picking</label>
                        </div>
                        <div class="item4">
                            <label class="label1">Blog</label>
                        </div>
                        <div class="item5">
                            <label class="label1">Jobs</label>
                        </div>
                        <div class="item6">
                            <label class="label1">More</label>
                            <img src="images/Hero/chevron-down.svg">
                        </div>
                    </div>
                </div>
                <div class="rightnav">
                    <div class="googleplay">
                        <img src="images/Hero/Google Play Badge.svg" />
                    </div>
                    <div class="appstore">
                        <img src="images/Hero/App Store Badge.svg" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
